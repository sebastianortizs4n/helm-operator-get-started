---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: podinfo-dev
  namespace: dev
  annotations:
    fluxcd.io/automated: "true"
    filter.fluxcd.io/chart-image: glob:dev-*
spec:
  releaseName: podinfo-dev
  chart:
    git: git@github.com:sebastianortizs4n/helm-operator-get-started
    path: charts/podinfo
    ref: master
  values:
    # image: sebastianortizs4n/podinfo:dev-wogslf2k
    replicaCount: 1
    hpa:
      enabled: false
    linkerd:
      enable: true
